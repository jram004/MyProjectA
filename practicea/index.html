<!DOCTYPE html>
<html>
<head>
	<title>AngularJS</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/myapp.js"></script>

    <style type="text/css">
    .ng-invalid {
      border-color: red;
    }
    </style>

</head>

<body ng-app="MyApp">

<div class="MainWrapper" ng-controller="Ctrl">
	<h1>Practice 1</h1>
	<input name="name" type="text" ng-model="name" /><a href="" ng-click="sayhello()">say hello!</a><br/><br/>
	<form name="contactform" ng-submit="submitform()" ng-controller="MyValidations">
	<input name="firstname" type="text" ng-model="fname" /><br/>
	<input name="lastname" type="text" ng-model="lname" /><br/>
	<input name="submit" type="submit" ng-click="submitbtn" />
	</form>
</div>

    <h1>Sign Up</h1>
    <form name='addUserForm' ng-controller="AddUserController">
      <div ng-show='message'>{{message}}</div>
      <div>First name: <input name='firstName' ng-model='user.first' required></div>
      <div>Last name: <input ng-model='user.last' required></div>
      <div>Email: <input type='email' ng-model='user.email' required></div>
      <div>Age: <input type='number'
                       ng-model='user.age'
                       ng-maxlength='3'
                       ng-min='1'></div>
      <div><button ng-click='addUser()'
                   ng-disabled='!addUserForm.$valid'>Submit</button></div>
    </form>
  <script>
    function AddUserController($scope) {
      $scope.message = '';

      $scope.addUser = function () {
        // TODO for the reader: actually save user to database...
        $scope.message = 'Thanks, ' + $scope.user.first + ', we added you!';
      };
    }
  </script>

</body>

</html>
